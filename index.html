  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff0000;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: white;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .thumbnail img {
      width: 100%;
      height: auto;
      display: block;
    }
    .info {
      padding: 10px 15px;
    }
    .info a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }
    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
